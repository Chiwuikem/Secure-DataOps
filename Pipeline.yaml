## Data Flow
1. Ingestion – Live data pulled from [selected API] → AWS Kinesis stream.
2. Raw Storage – Data stored in AWS S3 for archival.
3. Processing – Python ETL processes data, loads into Snowflake/PostgreSQL.
4. Detection – Anomaly detection algorithms flag suspicious activity.
5. Visualization – Dashboard displays metrics and alerts in real time.

